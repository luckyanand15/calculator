<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand">Project:- Calculator</a>
            </div>
        </nav>
    </header>
    <div>
        <div class="calculator">
            <input id="display" type="text" placeholder="0">
            <div>
                <button class="clear-button">C</button>
                <button class="operator-button" onclick="handleBracket()">()</button>
                <button class="operator-button">%</button>
                <button class="operator-button">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-button">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-button">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-button">+</button>
            </div>

            <div>
                <button class="clear-button">AC</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="container">Project by:- Lucky Anand</div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
